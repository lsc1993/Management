<!DOCTYPE html>
<html>

			</div>
			<div>
				<input type="button" name="登录" value="登录" id="login-button" onclick="login()"/>
			</div>
		</div>
	</body>
	<script type="text/javascript" color="0,0,0" opacity='0.4'
