<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>未接单</title>
    	<link rel="stylesheet" href="../assets/css/bs3/bui-min.css" />
    	<link rel="stylesheet" href="../assets/css/bs3/dpl-min.css" />
    	<link rel="stylesheet" href="../assets/css/page-min.css" />
	</head>
	<body>
		<div class="container">
			<form class="row" id="searchForm">
				<div class="form-horizontal span24">
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">订单编号：</label>
							<div class="controls">
								<input type="text" class="control-text" id="order-id" />
							</div>
						</div>
						<div class="control-group span8">
		            		<label class="control-label">买家姓名：</label>
		            		<div class="controls">
		              			<input type="text" class="control-text" name="stuName" id="receiver">
		           			</div>
	          			</div>
	          			<div class="control-group span8">
		            		<label class="control-label">买家电话：</label>
		            		<div class="controls">
		              			<input type="text" class="control-text" name="stuName" id="receiver-tel">
		           			</div>
	          			</div>
					</div>	
					<div class="row">
						<div class="control-group span12">
							<label class="control-label">下单时间：</label>
							<div class="controls">
								 <input type="text" class=" calendar" name="startDate" id="start-date"><span> - </span><input name="endDate" type="text" class=" calendar" id="end-date">
							</div>
						</div>
						<div class="control-group span12">
							 <button type="button" id="btnSearch" class="button button-primary" onclick="find()">搜索</button>
							 <button type="reset" id="btnReset" class="button" onclick="resetLoad()">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="search-grid-container">
      		<div id="grid"></div>
    	</div>
	    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js" ></script>
	    <script type="text/javascript" src="../assets/js/jquery.cookie-1.4.1.min.js" ></script>
	    <script type="text/javascript" src="../assets/js/bui-min.js"></script>
	    <script type="text/javascript" src="../assets/js/config-min.js"></script>
	    <script type="text/javascript" src="../assets/js/common/search-min.js" ></script>
	    <script type="text/javascript" src="../assets/js/constants.js" ></script>
	    <script type="text/javascript" src="js/order-not-send.js" ></script>
	</body>
</html>
