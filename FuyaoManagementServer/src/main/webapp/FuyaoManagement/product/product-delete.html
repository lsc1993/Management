<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商品列表</title>
    	<link rel="stylesheet" href="../assets/css/bs3/bui-min.css" />
    	<link rel="stylesheet" href="../assets/css/bs3/dpl-min.css" />
    	<link rel="stylesheet" href="../assets/css/page-min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row" id="searchForm">
				<div class="form-horizontal span24">
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">商品编号：</label>
							<div class="controls">
								<input type="text" class="control-text" id="order-id" />
							</div>
						</div>
						<div class="control-group span8">
		            		<label class="control-label">订单类型：</label>
		            		<div class="controls">
		              			<input type="text" class="control-text" name="stuName">
		           			</div>
	          			</div>
					</div>	
					<div class="row">
						<div class="control-group span12">
							<label class="control-label">上架时间：</label>
							<div class="controls">
								 <input type="text" class=" calendar" name="startDate"><span> - </span><input name="endDate" type="text" class=" calendar">
							</div>
						</div>
						<div class="control-group span3">
							 <button type="button" id="btnSearch" class="button button-primary">搜索</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="search-grid-container">
      		<div id="grid"></div>
    	</div>
	    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js" ></script>
	    <script type="text/javascript" src="../assets/js/bui-min.js"></script>
	    <script type="text/javascript" src="../assets/js/config-min.js"></script>
	    <script type="text/javascript">
	   		BUI.use('common/page');
	    </script>
	    <script type="text/javascript">
	    	BUI.use('common/search',function(Search,overlay){
	    		cloumns = [
	    			{title:'商品编号',dataIndex:"id",width:150,renderer:function(v){
	    					return Search.createLink({
	    						id : 'detail' + v,
              					title : '商品详情',
              					text : v,
              					href : 'detail/product-detail.html'
	    					});
	    			}},
	    			{title:"商品名称",dataIndex:"pName",width:120},
	    			{title:"商品描述",dataIndex:"pDescribe",width:200},
	    			{title:"商品价格",dataIndex:"pPrice",width:80},
	    			{title:"商品数量",dataIndex:"pName",width:80},
	    			{title:"商品规格",dataIndex:"pStandard",width:100},
	    			{title:"操作",dataIndex:"",width:100,renderer:function(){
	    				
	    			}}
	    		],
	    		store = Search.createStore('../data/student.json'),
	    		//store = new Store({}),
	    		gridCfg = Search.createGridCfg(cloumns,{
	    			plugins : [BUI.Grid.Plugins.CheckSelection] // 插件形式引入多选表格
	    		});
	    		
	    		var search = new Search({
	    			gridCfg:gridCfg,
	    			store: store
	    		}),
	    		grid = search.get('grid');
	    		grid.on('cellclick',function(ev){
	    			
	    		})
	    	});
	    </script>
	</body>
</html>
