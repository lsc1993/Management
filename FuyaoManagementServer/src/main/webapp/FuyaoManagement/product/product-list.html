<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商品列表</title>
    	<link rel="stylesheet" href="../assets/css/bs3/bui-min.css" />
    	<link rel="stylesheet" href="../assets/css/bs3/dpl-min.css" />
    	<link rel="stylesheet" href="../assets/css/page-min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row" id="searchForm">
				<div class="form-horizontal span24">
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">商品编号：</label>
							<div class="controls">
								<input type="text" class="control-text" id="order-id" />
							</div>
						</div>
						<div class="control-group span8">
		            		<label class="control-label">订单类型：</label>
		            		<div class="controls">
		              			<input type="text" class="control-text" name="stuName">
		           			</div>
	          			</div>
					</div>	
					<div class="row">
						<div class="control-group span12">
							<label class="control-label">上架时间：</label>
							<div class="controls">
								 <input type="text" class=" calendar" name="startDate"><span> - </span><input name="endDate" type="text" class=" calendar">
							</div>
						</div>
						<div class="control-group span3">
							 <button type="button" id="btnSearch" class="button button-primary">搜索</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="search-grid-container">
      		<div id="grid"></div>
    	</div>
	    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js" ></script>
	    <script type="text/javascript" src="../assets/js/bui-min.js"></script>
	    <script type="text/javascript" src="js/product-list.js" ></script>
	</body>
</html>
