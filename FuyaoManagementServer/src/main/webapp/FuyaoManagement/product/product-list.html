<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商品列表</title>
    	<link rel="stylesheet" href="../assets/css/bs3/bui-min.css" />
    	<link rel="stylesheet" href="../assets/css/bs3/dpl-min.css" />
    	<link rel="stylesheet" href="../assets/css/page-min.css" />
	</head>
	<body>
		<div class="container">
			<form class="row" id="searchForm"><!--此id可以调用日期起选择控件-->
				<div class="form-horizontal span24">
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">商品编号：</label>
							<div class="controls">
								<input type="text" class="control-text" id="product-id" />
							</div>
						</div>
						<div class="control-group span8">
		            		<label class="control-label">订单类型：</label>
		            		<div class="controls">
		              			<input type="text" class="control-text" id="product-type">
		           			</div>
	          			</div>
					</div>	
					<div class="row">
						<div class="control-group span12">
							<label class="control-label">上架时间：</label>
							<div class="controls">
								 <input type="text" class="calendar" name="startDate" id="start-date"><span> - </span><input name="endDate" type="text" class=" calendar" id="end-date">
							</div>
						</div>
						<div class="control-group span12 ">
							<div class="controls">
								<button type="button" id="btnSearch" class="button button-primary" onclick="find()">搜索</button>
							 	<button type="reset" class="button">重置</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="search-grid-container">
      		<div id="grid"></div>
    	</div>
	    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js" ></script>
	    <script type="text/javascript" src="../assets/js/bui-min.js"></script>
	    <script type="text/javascript" src="../assets/js/config-min.js"></script>
	    <script type="text/javascript" src="../assets/js/common/search-min.js" ></script>
	    <script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
	    <script type="text/javascript" src="js/product-list.js" ></script>
	    <script type="text/javascript">
	   		BUI.use('common/page');
	    </script>
	</body>
</html>
