<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/css/bs3/bui-min.css" />
    	<link rel="stylesheet" href="../assets/css/bs3/dpl-min.css" />
    	<link rel="stylesheet" href="../assets/css/page-min.css" />
    	<link rel="stylesheet" href="css/product-add.css" />
	</head>
	<body>
		<div class="row">
			<div class="span24">
				<h3>商品信息</h3>
				<hr />
				<div id="J_Form" class="form-horizontal">
					<div class="control-group">
						<label class="control-label"><s>*</s>商品编号</label>
						<div class="controls">
							<input type="text" name="product-id" id="product-id" data-rules="{required:true}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>商品名称</label>
						<div class="controls">
							<input type="text" name="product-name" id="product-name" data-rules="{required:true}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>商品类型</label>
						<div class="controls">
							<select id="product-type">
								<option value="tea">茶</option>
								<option value="陶">陶</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>商品规格</label>
						<div class="controls product-standard-list">
							<ul id="product-standard-containder">
								<li id="add-standard">新建规格</li>
							</ul>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>商品价格</label>
						<div class="controls">
							<input type="text" name="product-price" id="product-price" data-rules="{required:true}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>商品数量</label>
						<div class="controls">
							<input type="text" name="product-count" id="product-count" data-rules="{required:true}" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>商品描述</label>
						<div class="controls control-row4">
		                	<textarea class="input-large" type="text" id="product-decribe"></textarea>
		            	</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>商品图片</label>
						<div class="controls">
							<div class="product-imgs">
								<input type="file" name="images" multiple id="product-imgs" />
								<span>选择图片</span>
							</div>
		            	</div>
					</div>
					<div class="control-group">
						<div class="product-imgs-list">
							<ul id="product-imgs-list">
							</ul>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><s>*</s>描述图片</label>
						<div class="controls">
							<div class="product-imgs">
								<input type="file" multiple id="imgs-describe" />
								<span>选择图片</span>
							</div>
		            	</div>
					</div>
					<div class="control-group">
						<div class="product-imgs-list">
							<ul id="imgs-describe-list">
							</ul>
						</div>
					</div>
					<hr>
		            <div class="span5 offset3">
		              <button class="button button-primary" onclick="submit()">提交</button>
		            </div>
				</div>
			</div>
		</div>
		<div id="dialog-add-standard" class="hidden standard-dialog">
			<div>
				<label>商品规格</label>
				<input type="text" name="product-standard" id="standard-text"/>
			</div>
		</div>
		
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../assets/js/bui-min.js" ></script>
		<script type="text/javascript" src="../assets/js/common/page-min.js" ></script>
		<script type="text/javascript" src="../assets/js/config-min.js" ></script>
		<script type="text/javascript" src="js/product-add.js" ></script>
	</body>
</html>
